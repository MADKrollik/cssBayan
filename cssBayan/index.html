<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>cssBayan</h1>
        <div class="accordion">
            <label class="accordion__item" for="item1">
                <input class="item__radio" type="radio" id="item1" name="accordion" checked>
                <div class="item__title">
                    <h3>One does not simply walk into IT</h3>
                    <span class="item__icon"></span>
                </div>
                <div class="item__content">
                    <img src="../cssBayan/assets/img/img1.jpg" alt="">
                </div>
            </label>
            <label class="accordion__item" for="item2">
                <input class="item__radio" type="radio" id="item2" name="accordion">
                <div class="item__title">
                    <h3>The problem exists between keyboard and chair.</h3>
                    <span class="item__icon"></span>
                </div>
                <div class="item__content">
                    <img src="../cssBayan/assets/img/img2.png" alt="">
                </div>
            </label>
            <label class="accordion__item" for="item3">
                <input class="item__radio" type="radio" id="item3" name="accordion">
                <div class="item__title">
                    <h3>You can't expect me to solve all your problems!</h3>
                    <span class="item__icon"></span>
                </div>
                <div class="item__content">
                    <img src="../cssBayan/assets/img/img3.jpg" alt="">
                </div>
            </label>
            <label class="accordion__item" for="item4">
                <input class="item__radio" type="radio" id="item4" name="accordion">
                <div class="item__title">
                    <h3>Great Scott!</h3>
                    <span class="item__icon"></span>
                </div>
                <div class="item__content">
                    <img src="../cssBayan/assets/img/img4.jpg" alt="">
                </div>
            </label>
            <label class="accordion__item" for="item5">
                <input class="item__radio" type="radio" id="item5" name="accordion">
                <div class="item__title">
                    <h3>Endlessness of time.</h3>
                    <span class="item__icon"></span>
                </div>
                <div class="item__content">
                    <img src="../cssBayan/assets/img/img5.jpg" alt="">
                </div>
            </label>
        </div>

    </div>
</body>

</html>
